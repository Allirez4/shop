{% load static %}

{% for product in products %}
<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mb-4">
    <div class="card h-100">
        {% if product.image %}
        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
        {% endif %}
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text mb-2 text-muted">Price: ${{ product.price }}</p>
            <p class="card-text small text-truncate">{{ product.descroption }}</p>
            <a href="{{ product.get_absolute_url }}" class="btn btn-primary mt-auto">View Details</a>
        </div>
    </div>
</div>
{% endfor %}

<!-- Hidden marker for pagination data -->
<div data-has-next="{{ has_nextpage|yesno:'true,false' }}" style="display:none;"></div>
