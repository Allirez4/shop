{% load static %}

{% for product in products %}
<div class="col-lg-4 col-md-6 col-sm-12 mb-4 product-item">
    <div class="card h-100 shadow-sm hover-card">
        <!-- Product Image -->
        <div class="card-img-wrapper" style="height: 250px; overflow: hidden;">
            {% if product.image %}
                <img src="{{ product.image.url }}" 
                     class="card-img-top" 
                     alt="{{ product.name }}"
                     style="width: 100%; height: 100%; object-fit: cover;">
            {% else %}
                <img src="{% static 'image/no-image.png' %}" 
                     class="card-img-top" 
                     alt="No image"
                     style="width: 100%; height: 100%; object-fit: cover;">
            {% endif %}
        </div>

        <!-- Product Details -->
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted small flex-grow-1">
                {{ product.description|truncatewords:15 }}
            </p>
            <div class="d-flex justify-content-between align-items-center mt-auto">
                <span class="h5 text-primary mb-0">${{ product.price }}</span>
                {% if product.availability %}
                    <span class="badge bg-success">In Stock</span>
                {% else %}
                    <span class="badge bg-danger">Out of Stock</span>
                {% endif %}
            </div>
            <a href="{{ product.get_absolute_url }}" 
               class="btn btn-primary mt-3 w-100">
                View Details
            </a>
        </div>
    </div>
</div>
{% endfor %}

<!-- Pagination marker outside the loop -->
<div id="pagination-marker" data-has-next="{{ has_nextpage|yesno:'true,false' }}" style="display:none;"></div>
